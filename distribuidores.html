<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SR.WAFF</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* --- FUENTE PERSONALIZADA --- */
@font-face {
  font-family: 'BullesDeChocolats';
  src: url('fonts/BULLES DE CHOCOLATS.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

:root {
  --morado: #54127e;
  --morado-oscuro: #5d2f7b;
  --blanco: #fff;
  --gris: #f5f5f5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html { scroll-behavior: smooth; }
body { background: var(--gris); color: #333; }

/* Encabezado */
header {
  background: var(--morado);
  color: var(--blanco);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 25px;
  position: relative;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-img {
  width: 70px;
  height: 70px;
  border-radius: 70%;
  object-fit: cover;
}

.logo-text {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--blanco);
  font-family: 'BullesDeChocolats', cursive;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
  letter-spacing: 1px;
}

/* Menú */
nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  font-family: 'BullesDeChocolats', cursive;
  font-size: 1.25rem;
  color: var(--blanco);
  text-decoration: none;
  letter-spacing: 1px;
  transition: 0.3s ease;
}

nav a:hover {
  color: #ffe680;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
}

.hamburguesa {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
  transition: transform .3s ease;
  color: var(--blanco);
}

@media(max-width:768px) {
  nav ul {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: var(--morado-oscuro);
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    max-height: 0;
    transition: max-height .4s ease-in-out;
    z-index: 999;
  }

  nav ul.active {
    max-height: 300px;
    padding: 15px 0;
  }

  nav ul li {
    padding: 10px 0;
  }

  .hamburguesa {
    display: block;
  }

  .hamburguesa.active i::before {
    content: "\f00d";
  }
}

/* Sección */
section {
  padding: 60px 20px;
  max-width: 900px;
  margin: auto;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1s ease, transform 1s ease;
}

.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Títulos */
h1, h2, h3, h4, h5, h6 {
  font-family: 'BullesDeChocolats', cursive;
  color: var(--morado);
  text-align: center;
  letter-spacing: 1px;
  font-size: 2.3rem;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
}

/* Texto */
p {
  text-align: center;
  font-size: 1.1rem;
  margin-bottom: 20px;
}

/* Lista distribuidores */
ul.lista-distribuidores {
  list-style: none;
  padding: 0;
  text-align: center;
}

ul.lista-distribuidores li {
  background: var(--blanco);
  margin: 10px auto;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  max-width: 600px;
}

/* Footer */
footer {
  text-align: center;
  padding: 25px;
  background: var(--morado-oscuro);
  color: var(--blanco);
  font-family: 'BullesDeChocolats', cursive;
}

/* WhatsApp */
.whatsapp-float {
  position: fixed;
  width: 55px;
  height: 55px;
  bottom: 25px;
  right: 25px;
  background: #25d366;
  color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  text-decoration: none;
  z-index: 1001;
}
</style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="img/sr.waff-logo.png" alt="Logo Sr. Waff" class="logo-img">
    <span class="logo-text">Sr. Waff</span>
  </div>

  <nav>
    <ul id="menu">
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="distribuidores.html">Distribuidores</a></li>
      <li><a href="puntos.html">Puntos</a></li>
    </ul>
  </nav>

  <div class="hamburguesa" id="hamburguesa"><i class="fas fa-bars"></i></div>
</header>

<section id="distribuidores">
  <h2>Distribuidores Oficiales</h2>
  <p>En <strong>Sr. Waff</strong> trabajamos de la mano con distribuidores comprometidos que comparten nuestra pasión por el bienestar animal.</p>
  <p>¿Quieres unirte? Escríbenos a <strong>srwafcol@gmail.com</strong></p>
</section>

<footer>
  <p>© 2025 Sr. Waff. Todos los derechos reservados.</p>
</footer>

<a href="https://wa.me/573025615833" class="whatsapp-float" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
const hamburguesa = document.getElementById('hamburguesa');
const menu = document.getElementById('menu');

hamburguesa.addEventListener('click', () => {
  menu.classList.toggle('active');
  hamburguesa.classList.toggle('active');
});

window.addEventListener('load', () => {
  document.querySelector('section').classList.add('visible');
});
</script>

</body>
</html>
